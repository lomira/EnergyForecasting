repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: uv run ruff check . --fix
        types: [python]
        language: system
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format .
        types: [python]
        language: system
      - id: ty-check
        name: ty-check
        entry: uv run ty check .
        types: [python]
        language: system
